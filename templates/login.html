<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>고래키우기 - 로그인</title>
    <style>
      @import url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css');
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="dark">
          <h2>Login</h2>
          <form id="loginForm">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <button type="button" onclick="submitForm()">Login</button>
          </form>
      
          <script>
            function submitForm() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
        
                // 입력값이 비어 있는지 확인
                if (!email || !password) {
                    // 팝업 창으로 오류 메시지 표시
                    alert("아이디 혹은 패스워드가 입력되지 않았습니다.");
                    return;
                }
        
                // 서버로 보낼 데이터를 객체로 만듭니다.
                var data = {
                    email: email,
                    password: password
                };
        
                // 서버로 POST 요청을 보냅니다.
                fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                  if (!data.success) {
                        throw new Error('아이디 혹은 패스워드가 일치하지 않습니다.');
                    } 
                    // 서버에서의 응답을 처리합니다.
                    console.log('Success:', data);
                    
                    document.cookie = 'access_token=' + data.access_token + '; Secure; HttpOnly';  // httponly 및 secure는 선택적인 보안 설정
        
                    // 이후 원하는 작업 수행 (예: 페이지 리디렉션)
                    
                    alert('로그인 되었습니다. 메인 페이지로 이동합니다.');
                    
                   
                })
                .catch((error) => {
                    // 팝업 창으로 오류 메시지 표시
                    alert(error.message);
                    console.error('Error:', error);
                });
            }
        </script>
      </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
